<!DOCTYPE html>
<html ajsf="sysinfo">
	<head>
		<title>{{ .Name }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" type="text/css" href='{{.UrlFor "static/style/style.css" }}' />
		<script type="text/javascript" src='{{.UrlFor "static/js/nunjs.min.js" }}'></script>
		<script type="text/javascript" src='{{.UrlFor "static/js/ajsf.min.js" }}'></script>
	</head>
	<body>
		<div id="header">
			<h1>{{ .Name }}</h1>
			<div class="loading-spinner"></div>
			<div class="stretch"></div>
			<select ajsf-bind="intervalValue" ajsf-change="changeInterval">
				<option value="0">pause</option>
				<option value="500">500ms</option>
				<option value="1000">1s</option>
				<option value="2000">2s</option>
				<option value="5000">5s</option>
				<option value="10000">10s</option>
			</select>
		</div>
		<div id="boxes">
			<div class="half-box">
				<span class="box-title">cpu</span>
				<div class="cpu-cores">
					<bar ajsf-repeat="sysinfo.cpu.cores" ajsf-model="item"></bar>
				</div>
			</div>
			<div class="half-box diskusage">
				<span class="box-title">diskusage</span>
				<circle ajsf-repeat="sysinfo.diskusage" ajsf-model="item" size="8.5"></circle>
			</div>
			<div class="half-box">
				<span class="box-title">memory</span>
				<div class="memory">
					<bar ajsf-repeat="sysinfo.memory" ajsf-model="item"></bar>
				</div>
			</div>
			<div class="half-box system">
				<span class="box-title">system</span>
				<div>
					Load Average:
					<span ajsf-text="sysinfo.loadavg1"></span>
					<span ajsf-text="sysinfo.loadavg5"></span>
					<span ajsf-text="sysinfo.loadavg15"></span>
				</div>
				<div>
					Uptime:
					<span ajsf-text="sysinfo.uptime"></span>
				</div>
			</div>
			<div class="half-box">
				<span class="box-title">temps</span>
				<div class="temps">
					<div ajsf-repeat="sysinfo.tempDevices">
						<span ajsf-text="item.name"></span>
						<div class="temp-sensors">
							<circle ajsf-repeat="item.temps" ajsf-model="item" size="3"></circle>
						</div>
					</div>
				</div>
			</div>
			<div class="half-box">
				<span class="box-title">netspeed</span>
				<div class="netspeeds">
					<div ajsf-repeat="sysinfo.netspeed">
						<span ajsf-text="item.name"></span>
						<div class="netspeed">
							<circle ajsf-repeat="item.data" ajsf-model="item" size="3"></circle>
							<circle ajsf-model="item.upload" size="3"></circle>
						</div>
					</div>
				</div>
			</div>
			<div class="half-box top">
				<span class="box-title">top</span>
				<table>
					<tr>
						<th>pid</th>
						<th>state</th>
						<th>cpu%</th>
						<th>ram</th>
						<th>command</th>
					</tr>
					<tr ajsf-repeat="sysinfo.top">
						<td ajsf-text="item.pid"></td>
						<td ajsf-text="item.state"></td>
						<td ajsf-text="item.cpu"></td>
						<td ajsf-text="item.ram | suffix item.ramUnit"></td>
						<td ajsf-text="item.comm"></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="footer">Powered by <a href="https://github.com/tvrzna/sysinfo" target="_blank">sysinfo</a> {{.Version}}</div>
		<script type="text/javascript" src='{{.UrlFor "static/js/app.js" }}'></script>
	</body>
</html>
